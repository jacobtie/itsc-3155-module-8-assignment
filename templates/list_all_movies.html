{% extends '_layout.html' %}

{% block title %}Movie Rating App | All Movies{% endblock %}

{% block body %}
<h1 class="mb-5">All Movies</h1>
<p class="mb-3">See our list of movie ratings below</p>
<!--Start of Part 1-->
<!--Creating the table for users to see the movies-->

<table class="table">
    <thead>
      <tr>
        <th scope="col">Moive Ratings</th>
      </tr>
    </thead>
    <tbody>
        <!--Testing attributes-->
        {% for z in movieList %}
          <tr>
            <td> {{ z.title }} </td>
            <td> {{ z.director }} </td>
            <td> {{ z.rating }} </td>
          </tr>
        {% endfor %}
    </tbody>
  </table>

  <!--End of Part 1-->
{% endblock %}
