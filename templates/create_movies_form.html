{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<form action="/movies" method="post">
    <div class="form-row ">
      <div class="col mb-3">
        <input type="text" class="form-control" name="movie_name" id="movie_name" placeholder="Movie Name">
      </div>
      <div class="col mb-3">
        <input type="text" class="form-control" name="director_name" id="director_name" placeholder="Directed By">
      </div>
      <div class="col mb-3">
        <label for = "rating">Movie rating:</label>
        <select name="rating" id = "rating">
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
        </select>
      </div>
      <div class="col">
          <input class="btn btn-primary" type="submit" value="Create">
      </div>
    </div>
  </form>
<!-- TODO: Feature 2 -->
{% endblock %}
