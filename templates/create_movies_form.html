{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5" style="color:#70d3ea;">Create Movie Rating</h1>
<p class="mb-3" style="color:silver;">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<form action="/movies" method="post">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" style="color:silver;">Movie Title</label>
        <input type="text" class="form-control" name="movie" id="FormControlInput1" placeholder="Enter movie title here">
        <label for="exampleFormControlInput1" class="form-label" style="color:silver;">Director</label>
        <input type="text" class="form-control" name="director" id="FormControlInput2" placeholder="Enter movie director name here">
        <label for="customRange2" class="form-label" style="color:silver;">Movie Rating</label>
        <input type="text" class="form-control" name="rating" id="FormControlInput3" placeholder="Enter movie rating here">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
