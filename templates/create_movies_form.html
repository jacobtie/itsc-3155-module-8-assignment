{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Movie Title</label>
    <input type="title" class="form-control" id="exampleFormControlInput1" placeholder="enter movie title here">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Director</label>
    <input type="dir" class="form-control" id="exampleFormControlInput1" placeholder="enter movie director name here">
  </div>
  <label for="customRange2" class="form-label">Movie Rating</label>
  <input type="range" class="form-range" min="0" max="5" id="customRange2">
  <button type="button" class="btn btn-primary">Submit</button>
{% endblock %}
